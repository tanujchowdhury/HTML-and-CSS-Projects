<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Column Assignment</title>
        <meta charset="UTF-8">
        <meta name="author" content="Tanuj">
        <link rel="stylesheet" href=".css/columns_style.css"
    </head>
    <body>
        <header>
            <h4>Basic HTML Template</h4>
        </header>
        <p>Introduction to basic HTML syntax.</p>

        <table>
            <colgroup>
              <col span="2" style="background-color:red">
              <col style="background-color:yellow">
            </colgroup>
            <tr>
              <th>ISBN</th>
              <th>Title</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>3476896</td>
              <td>My first HTML</td>
              <td>$53</td>
            </tr>
        </table>

    </body>
</html>
